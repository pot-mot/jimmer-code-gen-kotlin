logging:
  level:
    top.potmot: info

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3307/jimmer_code_gen?serverTimezone=Asia/Shanghai
  jackson:
    # 格式化全局时间属性
    date-format: yyyy-MM-dd HH:mm:ss
    # 指定时间区域类型
    time-zone: GMT+8

jimmer:
  language: kotlin
  dialect: org.babyfish.jimmer.sql.dialect.MySqlDialect
  default-batch-size: 128
  default-list-batch-size: 128
  client:
    ts:
      path: /ts.zip
  show-sql: on
  pretty-sql: true
  database-validation:
    mode: ERROR
    schema: jimmer_code_gen

# 代码生成
gen:
  # 作者
  # author:
  # 表前缀（生成类名不会包含表前缀，多个用逗号分隔）
  tableMatchPrefix: gen_, t_
  tableMatchSuffix: model, info
  language: kotlin
