spring:
  profiles:
    active: h2-file

  liquibase:
    enabled: false

  web:
    resources:
      static-locations: classpath:/dist

server:
  error:
    whitelabel:
      enabled: false

logging:
  level:
    top.potmot: info

jimmer:
  language: kotlin
  default-batch-size: 128
  default-list-batch-size: 128

  id-only-target-checking-level: ALL
  database-validation-mode: ERROR
  default-enum-strategy: NAME

  client:
    ts:
      path: /ts.zip
      mutable: true

  show-sql: true
  pretty-sql: true
  inline-sql-variables: true


# 代码生成
jimmer-code-gen:
  language: kotlin
  table-comment-suffixes: 表

jimmer-code-gen-plugin:
  items:
    - test
